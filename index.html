<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillsNet games</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sweetalert2/sweetalert2.min.css">
</head>

<body>
    
    <div class="container">

        <div class="container-level">
            <div class="level">
                Nivel<br><br>4
            </div>
        </div>

        <h1>Fortaleciendo conocimientos de subneteo</h1>
        
        <div class="container-2">
            <div class="titles">
                Id de Red
            </div>
            <div class="titles" id="evaluando">
                Salto de red
            </div>
        </div>
        
        <div class="drop-targets">
            <div class="box" id="id_red">200.200.200.0/30</div>
            <div class="box" id="respuesta" name="salto">Salto</div>
        </div>

        <h4 id="instruccion">Selecciona Salto de red y arrastralo al recuadro de arriba</h4>
        <div class="options">   
            <div class="box" id="id_box_1">
                <div class="item" id="item_1" name="primera" draggable="true">
                    200.200.200.1
                </div>
            </div>
            <div class="box" id="id_box_2">
                <div class="item" id="item_2" name="ultima" draggable="true">
                    200.200.200.2 
                </div>
            </div>
            <div class="box" id="id_box_3">
                <div class="item" id="item_3" name="broadcast" draggable="true">
                    200.200.200.3
                </div>
            </div>
            <div class="box" id="id_box_4">
                <div class="item" id="item_4" name="clasea" draggable="true">
                    Clase A
                </div>
            </div>
            <div class="box" id="id_box_5">
                <div class="item" id="item_5" name="claseb" draggable="true">
                    Clase B
                </div>
            </div>
            <div class="box" id="id_box_6">
                <div class="item" id="item_6" name="clasec" draggable="true">
                    Clase C
                </div>
            </div>
            <div class="box" id="id_box_7">
                <div class="item" id="item_7" name="salto" draggable="true">
                    3
                </div>
            </div>
            <div class="box" id="id_box_8">
                <div class="item" id="item_8" name="hosts" draggable="true">
                    4
                </div>
            </div>
        </div>
        <div class="nivel-container hide" id="nivel_completado">
                <h1>Â¡Felicidades!</h1>
                <h2>Nivel 4 completado</h2>
                <h3>Nuevos conocimientos adquiridos!</h3>
        </div>

        <div class="container-2">
            <div class="progress-container"></div>
        </div>
    
    </div>
    
    
    
    

    
    

    <script src="functions.js"></script>
    <script src="sweetalert2/sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</body>

</html>
